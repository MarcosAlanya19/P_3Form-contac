<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Formulario</title>
</head>

<body class="container">
    <!-- texto del lado izquierdo -->
    <div class="card-container">
        <div class="card-content">
            <section class="sec-b1">
                <div class="sec-b1-1">
                    <h1>AsesorAlanya</h1>
                    <h2>Contactanos</h2>
                    <p>Comentanos cualquier duda que tengas y lo mas pronto posible buscaremos apoyarte.</p>
                </div>
            </section>
            <!-- formulario del lado derecho -->
            <section class="sec-b2">
                <button class="sec-b2-button">FORMULARIO</button><br>
                <form action="" class="sec-n2-form" id="formEmail">
                    <div><input class="sec-b2-text" placeholder="Nombres" type="text" name="name"></div><br>
                    <div><input class="sec-b2-text" placeholder="Apellidos" type="text" name="lastName"></div><br>
                    <div><input class="sec-b2-text" placeholder="Correo electronico" type="email" name="email"></div>
                    <br>
                    <div> <textarea placeholder="Comentanos" class="sec-b2-text" name="comment" cols="30"
                            rows="10"></textarea></div><br>
                    <input class="sec-b2-button1" type="submit">
                </form>
            </section>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
